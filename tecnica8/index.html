<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Proyecto Ingles</title>
    <script src="../aframe.min.js"></script>
    <script src='../aframe-ar.js'></script>

</head>

<body style="margin : 0px; overflow: hidden;">

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" vr-mode-ui= "enabled: false">

  <a-assets>
    <img id="apple" src="imagenes/apple.png"></img>
     <img id="bass" src="imagenes/bass.png"></img>
     <img id="car" src="imagenes/car.png"></img>
     <img id="dress" src="imagenes/dress.png"></img>
     <img id="egg" src="imagenes/egg.png"></img>
     <img id="flowers" src="imagenes/flower.png"></img>

     </a-assets>


  <a-marker type='pattern' preset="custom" url="marcadores/pattern-A.patt">
    <a-image src="#apple" rotation="-90 0 0 " width="3" height="3"> </a-image>
  </a-marker>

  <a-marker type='pattern' preset="custom" url="marcadores/pattern-B.patt">
    <a-image src="#bass" rotation="-90 0 0 " width="3" height="3"> </a-image>
  </a-marker>

  <a-marker type='pattern' preset="custom" url="marcadores/pattern-C.patt">
    <a-image src="#car" rotation="-90 0 0 " width="3" height="3"> </a-image> 
  </a-marker>

  <a-marker type='pattern' preset="custom" url="marcadores/pattern-D.patt">
    <a-image src="#dress" rotation="-90 0 0 " width="3" height="3"> </a-image> 
  </a-marker>

  <a-marker type='pattern' preset="custom" url="marcadores/pattern-E.patt">
    <a-image src="#egg" rotation="-90 0 0 " width="3" height="3"> </a-image> 
  </a-marker>

  <a-marker type='pattern' preset="custom" url="marcadores/pattern-F.patt">
    <a-image src="#flowers" rotation="-90 0 0 " width="3" height="3"> </a-image> 
  </a-marker> 


<a-entity camera>

</a-entity>


</a-scene>

    </body>
</html>
